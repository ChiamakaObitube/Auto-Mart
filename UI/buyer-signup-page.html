<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/UI/css/buyer-signup.css">
    <title>Buyer Sign Up</title>
</head>

<body>
    <div id="wrapper">
        <header class=" header-main flex">
            <nav>
                <ul class="nav">
                    <li id="logo"><a href="">AutoMart</a></li>
                    <li><a href="">Sell Car</a></li>
                    <li><a href="">Buy Car</a></li>

                </ul>
            </nav>
        </header>
        <main>
            <main>
                <div class="signup-container">
                    <h1 id='signup'> Please Sign Up here</h1>
                    <p>Already have an account? <span><a href="userlogin.html"> Sign in</a></span></p>
                    <form action="userdashboard.html">

                        <label for="name">Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Enter your fullname.." required>

                        <label for="number">Phone Number</label>
                        <input type="number" id="number" placeholder="080..." required>

                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter Password" required>
                        <label for="password">Confirm Password</label>
                        <input type="password" id="password" placeholder="Confirm Password" required>
                        <input type="submit" value="Submit">
                    </form>

                    <p>By clicking the button, you agree to the terms of use.</p>
                </div>
            </main>
        </main>
        <footer class="footer-main flex">
            <p> &copy; 2019 AutoMart designed and developed by Chiamaka</p>
        </footer>

    </div>

</body>
